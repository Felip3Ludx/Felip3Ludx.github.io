<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Nest Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: #000;
            /* Fondo de Pantalla: Cambia esta URL por la foto que quieras */
            background-image: url('https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            font-family: 'Inter', sans-serif;
            color: var(--text);
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: center;     /* Centrado vertical */
            overflow: hidden;
        }

        /* Capa oscura para que se lea bien el texto sobre la foto */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 0;
        }

        .container {
            z-index: 1;
            display: flex;
            flex-direction: column; /* Reloj arriba, info abajo */
            align-items: flex-start; /* Alineado a la izquierda como Google */
            width: 80%;
        }

        .clock-container {
            /* Efecto Vidrio (Glassmorphism) */
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 40px 60px;
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        #time {
            font-size: 8rem; /* Tama√±o gigante */
            font-weight: 600;
            line-height: 1;
            letter-spacing: -4px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #date {
            font-size: 2rem;
            font-weight: 200;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* Secci√≥n de Accesos r√°pidos (Opcional) */
        .widgets {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .pill {
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <div class="clock-container">
            <div id="time">12:00</div>
            <div id="date">Lunes, 1 de Enero</div>
        </div>

        <div class="widgets">
            <div class="pill">üå°Ô∏è 24¬∞C (Simulado)</div>
            <div class="pill">üîã <span id="battery">--%</span></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Hora
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').innerText = `${hours}:${minutes}`;

            // Fecha
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('es-ES', options);
            // Capitalizar primera letra
            document.getElementById('date').innerText = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
        }

        // Obtener Bater√≠a (API del navegador)
        navigator.getBattery().then(function(battery) {
            function updateBattery() {
                document.getElementById('battery').innerText = Math.round(battery.level * 100) + "%";
            }
            updateBattery();
            battery.addEventListener('levelchange', updateBattery);
        });

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
