<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Nest Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: #000;
            /* Fondo de Pantalla: Cambia esta URL por la foto que quieras */
            background-image: url('https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            font-family: 'Inter', sans-serif;
            color: var(--text);
            display: flex;
            justify-content: center;
            /* Centrado horizontal */
            align-items: center;
            /* Centrado vertical */
            overflow: hidden;
        }

        /* Capa oscura para que se lea bien el texto sobre la foto */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* Reemplaza la clase .container y ajusta estas medidas */
        .container {
            z-index: 1;
            display: flex;
            flex-direction: row;
            /* Horizontal */
            justify-content: space-around;
            /* Espacio entre reloj e info */
            align-items: center;
            width: 90%;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 40px;
        }

        #time {
            font-size: 10rem;
            /* M√°s grande para horizontal */
            font-weight: 700;
            line-height: 1;
        }

        .info-side {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-left: 2px solid var(--glass-border);
            padding-left: 40px;
        }

        #date {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Secci√≥n de Accesos r√°pidos (Opcional) */
        .widgets {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .pill {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="time">12:00</div>

        <div class="info-side">
            <div id="date">Mi√©rcoles, 28 de Enero</div>
            <div class="widgets">
                <div class="pill">üå°Ô∏è 24¬∞C</div>
                <div class="pill">üîã <span id="battery">--%</span></div>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            // Hora
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').innerText = `${hours}:${minutes}`;

            // Fecha
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('es-ES', options);
            // Capitalizar primera letra
            document.getElementById('date').innerText = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
        }

        // Obtener Bater√≠a (API del navegador)
        navigator.getBattery().then(function (battery) {
            function updateBattery() {
                document.getElementById('battery').innerText = Math.round(battery.level * 100) + "%";
            }
            updateBattery();
            battery.addEventListener('levelchange', updateBattery);
        });

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
