<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feli Nest Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(0, 0, 0, 0.3);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
            --primary: #8ab4f8;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Inter', sans-serif;
            color: var(--text);
            background-color: #000;
            overflow: hidden;
        }

        /* Contenedor de fondo con transici√≥n suave */
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 2s ease-in-out;
            z-index: -1;
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.6), transparent);
            z-index: 0;
        }

        /* Layout Horizontal */
        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: row;
            height: 100vh;
            align-items: center;
            justify-content: space-between;
            padding: 0 8%;
            box-sizing: border-box;
        }

        /* Lado Izquierdo: Reloj */
        .clock-section {
            display: flex;
            flex-direction: column;
        }

        #time {
            font-size: 11rem;
            font-weight: 800;
            line-height: 0.9;
            margin: 0;
            letter-spacing: -5px;
        }

        #date {
            font-size: 2.5rem;
            font-weight: 300;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* Lado Derecho: Info */
        .info-section {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 40px;
            min-width: 300px;
            text-align: left;
        }

        .weather-box { margin-bottom: 20px; }
        .temp { font-size: 4rem; font-weight: 500; }
        .city { font-size: 1.2rem; opacity: 0.7; letter-spacing: 2px; text-transform: uppercase; }

        .pill {
            display: inline-block;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 1rem;
        }

        /* Alarma Activa */
        #active-alarm-display {
            margin-top: 20px;
            color: var(--primary);
            font-weight: 500;
            display: none;
        }

        /* Bot√≥n Ajustes */
        .settings-btn {
            position: absolute; bottom: 30px; right: 30px;
            background: rgba(255,255,255,0.1);
            border: none; border-radius: 50%; width: 50px; height: 50px;
            cursor: pointer; font-size: 20px; color: white;
            display: flex; align-items: center; justify-content: center;
        }

        /* Modal de Configuraci√≥n */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 100;
            align-items: center; justify-content: center;
        }

        .modal-content {
            background: #1a1a1a; padding: 40px; border-radius: 30px;
            width: 90%; max-width: 400px; text-align: center;
            border: 1px solid #333;
        }

        input[type="time"], select {
            width: 100%; padding: 15px; margin: 15px 0;
            background: #333; border: none; color: white;
            border-radius: 10px; font-size: 1.2rem;
        }

        .btn-save {
            background: var(--primary); color: #000; font-weight: bold;
            border: none; padding: 15px 30px; border-radius: 30px; width: 100%;
            cursor: pointer; font-size: 1.1rem;
        }

        /* Animaci√≥n de Alarma Sonando */
        .alarm-flashing {
            animation: flash 0.5s infinite alternate;
        }
        @keyframes flash {
            from { background-color: #000; }
            to { background-color: #b91c1c; }
        }
    </style>
</head>

        // 1. Reloj y Fecha
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');

            document.getElementById('time').innerText = `${h}:${m}`;

            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('date').innerText = now.toLocaleDateString('es-ES', options);
