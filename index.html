<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feli Nest Hub v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(0, 0, 0, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --primary: #8ab4f8;
        }

        body.night-mode {
            --primary: #ff4444;
            --text: #ff4444;
            --glass: rgba(50, 0, 0, 0.6);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: var(--text);
            background-color: #000;
            overflow: hidden;
            transition: color 1s, background-color 1s;
        }

        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 1.5s ease-in-out;
            z-index: -1;
            opacity: 1;
        }

        body.night-mode #bg {
            opacity: 0.1;
            filter: grayscale(1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.7), transparent);
            z-index: 0;
            pointer-events: none;
        }

        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: space-between;
            padding: 0 8%;
            box-sizing: border-box;
        }

        #time {
            font-size: 11rem;
            font-weight: 800;
            line-height: 0.9;
            letter-spacing: -5px;
        }

        #date {
            font-size: 2.2rem;
            font-weight: 300;
            opacity: 0.8;
            margin-top: 10px;
        }

        .info-section {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 40px;
            min-width: 320px;
        }

        /* --- FIX PARA CELULAR (AMONTONADO) --- */
        @media (max-width: 800px) {
            .main-container {
                flex-direction: column;
                /* Cambia a vertical */
                justify-content: center;
                text-align: center;
                padding: 20px;
            }

            #time {
                font-size: 7rem;
                letter-spacing: -2px;
            }

            /* Achicamos la hora */
            #date {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }

            .info-section {
                padding: 20px;
                min-width: 90%;
                border-radius: 25px;
            }

            .temp {
                font-size: 3rem;
            }
        }

        .temp {
            font-size: 4.5rem;
            font-weight: 500;
        }

        .city {
            font-size: 1.1rem;
            opacity: 0.7;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .pill {
            display: inline-block;
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 18px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 1rem;
        }

        .settings-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 65px;
            height: 65px;
            cursor: pointer;
            font-size: 30px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        /* ... el resto del modal sigue igual ... */
    </style>
</head>

<body id="body-main">

    <div id="bg"></div>
    <div class="overlay"></div>

    <div class="main-container">
        <div class="clock-section">
            <div id="time">00:00</div>
            <div id="date">Iniciando...</div>
            <div id="alarm-info" style="color: #8ab4f8; font-size: 1.5rem; margin-top:20px; display:none;">
                游닡 Radio a las <span id="val-alarm"></span>
            </div>
        </div>

        <div class="info-section">
            <div class="city">Mar칤a Grande</div>
            <div id="weather-temp" class="temp">--춿C</div>
            <div class="pill" id="battery-status">游댊 Bater칤a: --%</div>
        </div>
    </div>

    <button class="settings-btn" onclick="openModal()">丘뙖잺</button>

    <div id="modal">
        <div class="modal-content">
            <h2 style="margin-top:0">Configuraci칩n</h2>
            <p style="color:#aaa">Se activar치 Luve Radio</p>
            <input type="time" id="alarmTime">
            <button class="btn-save" onclick="saveSettings()">Guardar Alarma</button>
            <p onclick="closeModal()" style="color:#888; cursor:pointer; margin-top:25px;">Volver</p>
        </div>
    </div>

    <audio id="alarm-audio" preload="none"></audio>

    <script>
        const RADIO_URL = "https://luveradio.com:7443/listen/radio_luve/radio.aac";
        const TIEMPO_REPRODUCCION = 10 * 60 * 1000; // 10 minutos en ms

        let alarmTime = localStorage.getItem('alarm') || "";
        let alarmTimeout;
        const audio = document.getElementById('alarm-audio');
        audio.src = RADIO_URL;

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = now.getSeconds();

            document.getElementById('time').innerText = `${h}:${m}`;

            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('date').innerText = now.toLocaleDateString('es-AR', options);

            // Modo Noche (22hs a 07hs)
            if (now.getHours() >= 22 || now.getHours() < 7) {
                document.body.classList.add('night-mode');
            } else {
                document.body.classList.remove('night-mode');
            }

            // Chequeo de Alarma (exactamente al segundo 0)
            if (alarmTime === `${h}:${m}` && s === 0) {
                startAlarm();
            }
        }

        async function getWeather() {
            try {
                const r = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-31.66&longitude=-59.91&current_weather=true');
                const d = await r.json();
                document.getElementById('weather-temp').innerText = Math.round(d.current_weather.temperature) + "춿C";
            } catch (e) { document.getElementById('weather-temp').innerText = "N/A"; }
        }

        function changeBg() {
            const bg = document.getElementById('bg');
            const randomID = Math.floor(Math.random() * 500);
            bg.style.backgroundImage = `url('https://picsum.photos/1280/720?random=${randomID}')`;
        }

        function startAlarm() {
            audio.load(); // Recarga el stream para que sea en vivo
            audio.play().catch(e => console.log("Error de reproducci칩n. Toca la pantalla una vez al cargar la p치gina."));

            document.body.classList.add('alarm-flashing');

            // Auto-apagado tras 10 minutos
            alarmTimeout = setTimeout(stopAlarm, TIEMPO_REPRODUCCION);

            // Detener al tocar cualquier parte
            document.body.onclick = stopAlarm;
        }

        function stopAlarm() {
            audio.pause();
            clearTimeout(alarmTimeout);
            document.body.classList.remove('alarm-flashing');
            document.body.onclick = null;
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function saveSettings() {
            const val = document.getElementById('alarmTime').value;
            if (val) {
                alarmTime = val;
                localStorage.setItem('alarm', alarmTime);
                showAlarmInfo();
            }
            closeModal();
        }

        function showAlarmInfo() {
            if (alarmTime) {
                document.getElementById('alarm-info').style.display = 'block';
                document.getElementById('val-alarm').innerText = alarmTime;
            }
        }

        // Bater칤a
        if (navigator.getBattery) {
            navigator.getBattery().then(bat => {
                const u = () => document.getElementById('battery-status').innerText = `游댊 Bater칤a: ${Math.round(bat.level * 100)}%`;
                u(); bat.onlevelchange = u;
            });
        }

        // Intervalos
        setInterval(updateClock, 1000);
        setInterval(getWeather, 1800000);
        setInterval(changeBg, 3600000);

        // Inicio inmediato
        updateClock();
        getWeather();
        changeBg();
        showAlarmInfo();
    </script>
</body>

</html>
